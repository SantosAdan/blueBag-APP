<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <span *ngIf="product">
    <ion-item text-wrap text-center text-uppercase no-lines>{{product.name}}</ion-item>

    <ion-thumbnail>
      <img [src]="configProvider.base_url+'/products/'+product.id+'/photo'">
    </ion-thumbnail>

    <ion-list no-lines>
      <ion-item text-wrap text-center>
        <span class="productPrice">{{product.value}}</span>
        <br/>
        <button ion-button
                icon-right
                block
                outline
                color="bluebag-dark"
                (click)="addToChart(product.id)">
            Adicionar <ion-icon name="basket"></ion-icon>
        </button>
      </ion-item>
      <ion-item text-wrap text-center>{{product.description}}</ion-item>
      <ion-item text-wrap>
        Variedade: <p class="productAttr">{{product.variety}}</p>
      </ion-item>
      <ion-item text-wrap>
        Embalagem: <p class="productAttr">{{product.package}}</p>
      </ion-item>
      <ion-item text-wrap>
        Vendido por: <p class="productAttr">{{product.client.data.name}}</p>
      </ion-item>
    </ion-list>
  </span>
</ion-content>
