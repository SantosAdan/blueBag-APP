<ion-header>
  <ion-navbar>
    <ion-title>BlueBag</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="openActionSheet()">
        <!--<ion-icon ios="ios-call-outline" md="md-call" color="danger"></ion-icon>-->
        Me Ajuda!
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-margin>
    <ion-item>
      <h2>Olá, <span>{{ user_name }}</span></h2>
      <ion-icon name="log-out" color="danger" item-end (click)="showAlert()"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="header-section">
    <p text-center>Configurações</p>
  </div>

  <ion-list no-margin>
    <a href="#" ion-item (click)="goToInvoicesPage()">
      <ion-icon name="basket" color="bluebag-dark" item-start></ion-icon>
      Meus pedidos
    </a>

    <a href="#" ion-item (click)="goToAddressPage()">
      <ion-icon name="pin" color="bluebag-dark" item-start></ion-icon>
      Meus endereços
    </a>
    
    <!--<a href="#" ion-item>-->
      <!--<ion-icon name="calendar" color="bluebag-dark" item-start></ion-icon>-->
      <!--Agenda de entrega-->
    <!--</a>-->

    <a href="#" ion-item (click)="goToUserDataPage()">
      <ion-icon name="contact" color="bluebag-dark" item-start></ion-icon>
      Meus dados
    </a>

    <a href="#" ion-item (click)="goToCardsPage()">
      <ion-icon name="card" color="bluebag-dark" item-start></ion-icon>
      Meus cartões
    </a>
  </ion-list>

  <div class="header-section">
    <p text-center>Outros</p>
  </div>

  <ion-list no-margin>
    <a href="#" ion-item (click)="commingSoonAlert()">
      Sugerir Melhorias
    </a>

    <a href="#" ion-item (click)="presentUseTermsModal()">
      Termos de Uso
    </a>

    <a href="#" ion-item (click)="presentPoliceTermsModal()">
      Política de Privacidade
    </a>

    <a href="#" ion-item (click)="commingSoonAlert()">
      Avalie-nos na Store!
      <ion-icon name="appstore" item-end color="secondary"></ion-icon>
    </a>
  </ion-list>
</ion-content>
