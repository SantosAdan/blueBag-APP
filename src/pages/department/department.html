<ion-header>
  <ion-navbar>
    <ion-title>BlueBag</ion-title>
    <ion-buttons end>
      <button ion-button clear *ngIf="showInList" (tap)="changeViewMode()">
        <ion-icon name="grid"></ion-icon>
      </button>
      <button ion-button clear *ngIf="!showInList" (tap)="changeViewMode()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar placeholder="Buscar..."></ion-searchbar>
</ion-header>

<ion-content padding-vertical>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="spinner">
    <ion-spinner *ngIf="showLoading"></ion-spinner>
  </div>

  <ion-list *ngIf="!showLoading && showInList">
    <button ion-item *ngFor="let department of departments" (click)="goToProductsPage(department.name, department.icon, department.id)">
      <ion-icon [name]="department.icon" item-start color="bluebag-dark"></ion-icon>
      <span>{{ department.name }}</span>
    </button>
  </ion-list>


  <ion-grid *ngIf="!showLoading && !showInList">
    <ion-row>
      <ion-col col-4 *ngFor="let department of departments" (tap)="goToProductsPage(department.name, department.icon, department.id)">
        <ion-card>
          <ion-card-content text-center>
            <ion-icon [name]="department.icon" color="bluebag-dark" class="fix-icon-card"></ion-icon>
            <span>{{ department.name }}</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
