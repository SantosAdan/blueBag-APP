<ion-header>

  <ion-navbar>
    <ion-title>BlueBag</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editUserData()">
        Salvar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-list>

    <ion-list-header>
      <h2>
        <ion-icon name="contact"></ion-icon>
        Meus dados
      </h2>
    </ion-list-header>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input mask="***.***.***-**" type="text" clearInput [(ngModel)]="user.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-input mask="**/**/****" type="text" clearInput [(ngModel)]="user.birthday_date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input mask="(**) *****-****" type="text" clearInput [(ngModel)]="user.phone"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label floating>Nova senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

</ion-content>
