<ion-header>
  <ion-toolbar class="center">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          Total
          <h1>R$ {{ getTotal() }}</h1>
        </ion-col>
        <ion-col col-6>
          <h2>
            <ion-icon id="notif-icon" name="basket">
              <ion-badge id="notif-badge" color="danger">{{ getNumberItems() }}</ion-badge>
            </ion-icon>
          </h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button icon-right block color="bluebag-dark">Finalizar compra&nbsp;
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="fix-center">
    <ion-grid *ngIf="products.length == 0">
      <ion-row>
        <ion-col col-12>
          <h2>Não há produtos na sacola</h2>
        </ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col col-12>
          <ion-icon name="basket" color="bluebag-lighter" style="font-size: 5em;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list>
    <ion-item *ngFor="let product of products;" text-wrap text-center>
      <ion-thumbnail item-start>
        <img [src]="configProvider.base_url+'/products/'+product.id+'/photo'">
      </ion-thumbnail>
      <p>{{ product.name }}</p>

      <div class="product-amount" text-center>
        <button ion-button outline color="danger" class="btn-remove" (click)="removeAmount(product.id)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <strong>{{ product.amount }}</strong>
        <button ion-button outline color="secondary" class="btn-add" (click)="addAmount(product.id)">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>

      <h2 float-left class="product-value">R$ {{ product.value.toFixed(2).toString().replace('.', ',') }}</h2>
      <button ion-button icon-only clear float-right color="danger" class="btn-fix-padding" (click)="showConfirm(product.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
