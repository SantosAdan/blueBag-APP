<ion-header>
  <ion-toolbar color="bluebag-dark" class="center">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          Total
          <h1>R$ {{ getTotal() }}</h1>
        </ion-col>
        <ion-col col-6>
          <h2>
            <ion-icon id="notif-icon" name="basket">
              <ion-badge id="notif-badge" color="danger">{{ getNumberItems() }}</ion-badge>
            </ion-icon>
          </h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button block color="bluebag-light" class="center">Finalizar compra&nbsp;
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let product of products; let i = index">
      <ion-thumbnail item-start>
        <img src="assets/img/product-default.jpg">
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>

      <h2 class="product-value">R$ {{ product.value.toString().replace('.', ',') }}</h2>

      <div class="product-amount">
        Quantidade:
        <button ion-button color="danger" class="btn-remove" (click)="removeAmount(i)"><ion-icon name="remove"></ion-icon></button>
        <strong>{{ product.amount }}</strong>
        <button ion-button color="secondary" class="btn-add" (click)="addAmount(i)"><ion-icon name="add"></ion-icon></button>
      </div>

      <button ion-button round block color="danger" class="btn-fix-padding" (click)="removeProduct(i)">Remover</button>
    </ion-item>
  </ion-list>
</ion-content>
