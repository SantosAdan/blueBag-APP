<ion-header>
  <ion-navbar color="primary">
    <ion-title>BlueBag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="showSearch">
    <h2 padding class="center">Seja muito bem-vindo! Informe sua cidade</h2>
    <ion-searchbar
            [(ngModel)]="searchInput"
            [showCancelButton]="true"
            (ionInput)="getCities($event)">
    </ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let city of citiesList" (click)="setCity(city)">
        <h2 class="item-list center"><strong>{{ city.name }}</strong> - {{ city.state }}</h2>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!showSearch" padding>
    <h2 class="sign-up-title">Dados Pessoais</h2>

    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" mask="***.***.***-**" clearInput [(ngModel)]="user.cpf" placeholder="CPF"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon ios="ios-at-outline" md="md-at"></ion-icon>
        </ion-label>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="unlock"></ion-icon>
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>

    <h3 class="sign-up-title">Endereço</h3>
    <ion-list>
      <ion-item>
        <ion-label floating>CEP</ion-label>
        <ion-input type="text" [(ngModel)]="address.zipcode" (change)="findCEP()" placeholder="CEP"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Rua</ion-label>
        <ion-input type="text" [(ngModel)]="address.street" placeholder="Rua"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Número</ion-label>
        <ion-input type="text" [(ngModel)]="address.number" placeholder="Número"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Complemento</ion-label>
        <ion-input type="text" [(ngModel)]="address.complement" placeholder="Complemento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Bairro</ion-label>
        <ion-input type="text" [(ngModel)]="address.district" placeholder="Bairro"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input type="text" [(ngModel)]="address.city" placeholder="Cidade"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Estado</ion-label>
        <ion-input type="text" [(ngModel)]="address.state" placeholder="Estado"></ion-input>
      </ion-item>
    </ion-list>

    <div style="text-align: center;">
      <button ion-button block outline color="bluebag-dark" (click)="signUp()">Cadastrar</button>
      <button ion-button block outline color="danger" (click)="goToLoginPage()">Voltar</button>
    </div>
  </div>
</ion-content>
