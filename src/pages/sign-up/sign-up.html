<ion-header>
  <ion-navbar color="primary">
    <ion-title>BlueBag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="sign-up-title">Dados Pessoais</h2>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.name" placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon ios="ios-at-outline" md="md-at"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="unlock"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <h3 class="sign-up-title">Endereço</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>Rua</ion-label>
      <ion-input type="text" placeholder="Rua"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input type="text" placeholder="Número"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input type="text" placeholder="Bairro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type="text" placeholder="Cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Estado</ion-label>
      <ion-input type="text" placeholder="Estado"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button block color="bluebag-dark" (click)="signUp()">Cadastrar!</button>
    <button ion-button block color="danger" (click)="goToLoginPage()">Voltar</button>
  </div>
</ion-content>
