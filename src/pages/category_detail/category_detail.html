<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="{{ department.icon }}" class="icon-padding"></ion-icon>
      {{ department.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="spinner">
    <ion-spinner *ngIf="showLoading"></ion-spinner>
  </div>

  <ion-card *ngIf="!showLoading">
    <img src="assets/img/product-default.jpg" height="100" />
    <ion-card-content>
      <ion-card-title>
        Produto em destaque
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col col-12 text-center>
            <h1 class="green">R$ <span class="first-number">12</span>,55</h1>
          </ion-col>
        </ion-row>
        <!-- Add Button Row -->
        <ion-row>
          <button ion-button round block small color="bluebag-dark" (click)="addToChart()">+ Adicionar</button>
        </ion-row>
        <!-- End of Add Button Row -->
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="!showLoading">
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img [src]="configProvider.base_url+'/products/'+product.id+'/photo'">
      </ion-thumbnail>
      <p>{{ product.name }}</p>
      <h2 class="green" float-end padding-vertical>R$ {{ product.value.toFixed(2).toString().replace('.', ',') }}</h2>
      <button ion-button round block color="bluebag-dark" (click)="addToChart()">+ Adicionar</button>
    </ion-item>
  </ion-list>
</ion-content>
