<ion-header>

  <ion-navbar>
    <ion-title>BlueBag</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentNewCardModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <div class="spinner">
    <ion-spinner *ngIf="!showCard"></ion-spinner>
  </div>

  <div class="fix-center" *ngIf="cards.length == 0 && showCard">
      <ion-grid>
        <ion-row text-center>
            <ion-col col-12>
              <ion-icon name="sad" color="bluebag-light" style="font-size: 5em;"></ion-icon>
            </ion-col>
          </ion-row>

        <ion-row>
          <ion-col col-12>
            <h4>Você não possui cartões cadastrados. Clica no símbolo <ion-icon name="add" color="bluebag-light"></ion-icon> alí em cima para adicionar um e realizar suas compras!</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  <ion-list *ngIf="cards.length != 0 && showCard">
    <ion-list-header>
      <h2>
        <ion-icon name="card"></ion-icon>
        Meus cartões
      </h2>
    </ion-list-header>

    <ion-item *ngFor="let card of cards">

      <img *ngIf="card.flag != ''" src="assets/img/{{card.flag}}" width="30" alt="Credit Card Logo"/>
      <h2>
        {{card.number}}
      </h2>
      <p>{{card.name}}</p>
      <p>{{card.date}}</p>

      <ion-icon name="more" item-end (click)="presentActionSheet(card.id)"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
