<ion-header>
  <ion-navbar>
    <ion-title>BlueBag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-bottom>
  <section class="blueSection">
    <ion-icon name="star-outline" color="bluebag-dark"></ion-icon>
    <span>Sessão Blue</span>
  </section>

    <span *ngIf="products">
      <ion-card *ngFor="let product of products">
        <ion-card-content text-wrap text-center>
          <span (click)="showProductDetails(product.id)">
            <p>{{ product.name }} - {{ product.variety }} - {{ product.package }}</p>

            <ion-thumbnail>
              <img [src]="configProvider.base_url+'/products/'+product.id+'/photo'">
            </ion-thumbnail>

            <p class="bluePrice">R$ {{ product.value.toFixed(2).toString().replace('.', ',') }}</p>
          </span>

          <button ion-button
                  icon-right
                  outline
                  block
                  small
                  color="bluebag-dark"
                  (click)="addToChart(product.id)">
            Adicionar <ion-icon name="basket"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </span>
